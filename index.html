<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeed ‚ù§Ô∏è Chloe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2a004f, #0d001a);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Enter screen */
    .enter-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1e0033, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }
    .enter-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff4da6, #ff1a75);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,128,0.8);
      transition: 0.3s;
    }
    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,0,180,1);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      color: #ff66cc;
      font-size: 18px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    /* Note box */
    .note {
      max-width: 90%;
      margin: 60px auto;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.4);
      backdrop-filter: blur(6px);
      animation: fadeInUp 2s ease-in-out;
    }
    .note h1 {
      font-size: 1.8rem;
      color: #ff66cc;
      margin-bottom: 15px;
      text-shadow: 0 0 15px #ff3399;
    }
    .note p {
      font-size: 1rem;
      line-height: 1.6;
      color: #f8f8f8;
      word-wrap: break-word;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive adjustments */
    @media (min-width: 600px) {
      .note {
        max-width: 600px;
        padding: 40px;
      }
      .note h1 {
        font-size: 2.2rem;
      }
      .note p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Enter screen -->
  <div class="enter-screen" id="enterScreen">
    <h1>üåå Hii Woman of the year!! üåå</h1>
    <p>Tap to step into our universe of love üí´</p>
    <button class="enter-btn" onclick="startExperience()">Enter</button>
  </div>

  <!-- Hidden audio -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <!-- Hearts container -->
  <div id="hearts"></div>

  <!-- Love note -->
  <div class="note" style="display:none;" id="noteBox">
    <h1>Dear Chloe üíñ</h1>
    <p id="message"></p>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const messageEl = document.getElementById("message");
    const noteBox = document.getElementById("noteBox");
    const heartsContainer = document.getElementById("hearts");

    const story = `This morning, while I browsed Snapchat,  
I saw a post where Teyana Taylor said,  
‚ÄúAaron Pierre holds her like a cup of tea.‚Äù  

And instantly, I thought of you not just because you made me a fan of their relationship,  
but also because that‚Äôs how I want to hold you‚Äî  
gentle, warm, steady, and full of care.  

Not too tight to break,  
not too loose to spill‚Ä¶  
but just enough to remind you that you‚Äôre safe,  
and you‚Äôre mine. ‚òï‚ù§Ô∏è`;

    // Typewriter
    function typeWriter(text, i = 0) {
      if (i < text.length) {
        messageEl.innerHTML += text.charAt(i) === "\n" ? "<br/>" : text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 50);
      }
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 18 + 12) + "px";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 10000);
    }

    // Start experience
    function startExperience() {
      document.getElementById("enterScreen").style.display = "none";
      noteBox.style.display = "block";
      music.play().catch(err => console.log("Autoplay blocked:", err));
      typeWriter(story);
      setInterval(createHeart, 800);
    }
  </script>
</body>
</html>

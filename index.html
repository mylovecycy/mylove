<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love, Chloe ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .note {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .note h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .note p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 102, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="note">
    <h1>To My Chloe ‚ù§Ô∏è</h1>
    <p>
      No matter what happens, I want you to always remember this:  
      My love for you is steady, true, and unshakable.  
      I, Jeed, promise you endless support, loyalty, and care.  
      You never have to doubt where my heart belongs ‚Äî it‚Äôs with you, always. üíï
    </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>

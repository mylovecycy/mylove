<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeed ‚ù§Ô∏è Chloe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #1a0033, #000010);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    /* Stars background */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      top: -10px;
      animation: shoot 3s linear infinite;
    }
    @keyframes shoot {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      100% { transform: translateX(-800px) translateY(800px); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 0, 128, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.6); opacity: 0; }
    }

    /* Love note box */
    .note {
      max-width: 700px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.3);
      backdrop-filter: blur(5px);
      animation: fadeIn 3s ease;
    }

    .note h1 {
      font-size: 2.5rem;
      color: #ff66cc;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff3399;
    }

    .note p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #f5f5f5;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
      min-height: 150px;
    }

    /* Fade in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 0, 128, 0.8);
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(255,0,128,0.6);
      transition: transform 0.2s;
    }
    .music-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="note">
    <h1>To My Chloe üíï</h1>
    <p id="message"></p>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="kidd_carder_young_john_calculate_ii_official_video_mp3_51767.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Control Button -->
  <button class="music-btn" onclick="toggleMusic()">üéµ</button>

  <script>
    // Stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }

    // Shooting stars
    setInterval(() => {
      const shootingStar = document.createElement("div");
      shootingStar.classList.add("shooting-star");
      shootingStar.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 3000);
    }, 5000);

    // Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    // Typewriter story
    const messageEl = document.getElementById("message");
    const story = `We‚Äôve tried‚Ä¶ we‚Äôve failed‚Ä¶ and we‚Äôve stumbled.  
But Chloe, we never gave up. That‚Äôs what makes us real.  

Every step, every fall, every rise ‚Äî it all led me back to you.  
And now, you let me love you, guide you, and grow with you.  

The fact that you trust me to help shape the woman you‚Äôre becoming  
is the greatest honor of my life.  

No matter how many times the world tests us,  
Jeed + Chloe will always come out stronger.  
Forever, it‚Äôs me and you. üíñ`;

    let i = 0;
    function typeWriter() {
      if (i < story.length) {
        messageEl.innerHTML += story.charAt(i) === "\n" ? "<br/>" : story.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    typeWriter();

    // Music toggle
    const music = document.getElementById('bg-music');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
